<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "fonts/font-awesome/css/font-awesome.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title> {% block title %} E-learning | Plateforme de cours en ligne{% endblock %}</title>
  </head>
  <body>

    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static "js/jquery-3.0.0.min.js"  %}" crossorigin="anonymous"></script>
    <script src="{% static "js/popper.min.js"  %}" crossorigin="anonymous"></script>
    <script src="{% static "js/bootstrap.min.js"  %}" crossorigin="anonymous"></script>
    <script src="{% static "js/main.js"  %}" crossorigin="anonymous"></script>

  </body>
</html>
